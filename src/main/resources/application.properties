# ========================================
# BEAUTYBOOKING - CONFIGURACIÓN PRINCIPAL
# ========================================
# Proyecto: BeautyBooking App - Sistema de gestión de reservas
# Autor: Andres Eduardo Parada Prieto
# Descripción: Backend API REST con Spring Boot + JWT
# ========================================

# Nombre de la aplicación
spring.application.name=beautybooking

# ========================================
# PERFIL ACTIVO
# ========================================
# dev: H2 en memoria para desarrollo local rápido
# railway: MySQL en Railway para producción
# Railway detectará automáticamente 'railway' si defines SPRING_PROFILES_ACTIVE=railway
spring.profiles.active=${SPRING_PROFILES_ACTIVE:railway}

# ========================================
# FLYWAY - MIGRACIONES DE BASE DE DATOS
# ========================================
# Flyway gestiona el esquema en AMBOS entornos (dev y producción)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ========================================
# JWT - CONFIGURACIÓN DE TOKENS
# ========================================
# Secret key para firmar tokens JWT
# IMPORTANTE: En producción (Railway) usar variable de entorno JWT_SECRET
# Generar con: openssl rand -base64 64
jwt.secret=${JWT_SECRET:beautybooking-dev-secret-key-CHANGE-IN-PRODUCTION-minimum-256-bits}
jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# ========================================
# CORS - ORÍGENES PERMITIDOS
# ========================================
# Permitir frontend de desarrollo local y producción en Vercel
# En Railway, sobreescribir con variable de entorno CORS_ORIGINS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:4173,https://beautybookingweb.vercel.app}

# ========================================
# SERVIDOR
# ========================================
# Railway asignará automáticamente el puerto mediante variable $PORT
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true

# ========================================
# JACKSON - SERIALIZACIÓN JSON
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
spring.jackson.default-property-inclusion=non_null

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.beautybooking=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# ACTUATOR - MONITORIZACIÓN
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized