# ========================================
# PERFIL DEV - DESARROLLO LOCAL CON H2
# ========================================
# Usa base de datos H2 en memoria para desarrollo rápido
# No requiere instalación de MySQL local
# ========================================

# ========================================
# H2 DATABASE CONFIGURATION
# ========================================
# Configuración de H2 en modo MySQL para máxima compatibilidad
# DB_CLOSE_DELAY=-1: mantiene la BD en memoria durante toda la ejecución
spring.datasource.url=jdbc:h2:mem:beautybooking;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# Flyway gestiona el esquema, NO usar ddl-auto=create/update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ========================================
# H2 CONSOLE - INTERFAZ WEB
# ========================================
# Acceder en: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:beautybooking
# Usuario: sa
# Password: (vacío)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ========================================
# LOGGING DETALLADO PARA DESARROLLO
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.beautybooking=DEBUG

# ========================================
# DEVTOOLS
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true